; Exception Class Description
E_DESCRIPTION_PDOEXCEPTION = "Pengecualian dilemparkan jika Objek Data PHP mengalami kesalahan."
E_DESCRIPTION_UNDEFINEDDRIVEREXCEPTION = "Pengecualian dilemparkan jika nama driver config tidak diset."
E_DESCRIPTION_UNSUPPORTEDDRIVEREXCEPTION = "Pengecualian dilemparkan jika disebut library driver tidak didukung oleh server anda."
E_DESCRIPTION_LOGICEXCEPTION = "Pengecualian yang merepresentasikan kesalahan dalam logika program. Pengecualian semacam ini harus mengarah langsung ke perbaikan kode anda."
E_DESCRIPTION_BADFUNCTIONCALLEXCEPTION = "Exception dilemparkan jika callback mengacu pada fungsi undefined atau jika tidak terdapat beberapa argumen."
E_DESCRIPTION_BADMETHODCALLEXCEPTION = "Pengecualian dilemparkan jika callback mengacu pada metode undefined atau jika tidak terdapat beberapa argumen."
E_DESCRIPTION_DOMAINEXCEPTION = "Pengecualian dilemparkan jika nilai tidak sesuai dengan domain data yang ditetapkan."
E_DESCRIPTION_INVALIDARGUMENTEXCEPTION = "Pengecualian dilemparkan jika argumen bukan tipe yang diharapkan."
E_DESCRIPTION_LENGTHEXCEPTION = "Pengecualian dilemparkan jika panjang tidak valid."
E_DESCRIPTION_OUTOFRANGEEXCEPTION = "Pengecualian dilemparkan saat terdapat permintaan indeks ilegal. Ini merupakan kesalahan yang harus dideteksi pada waktu kompilasi."
E_DESCRIPTION_RUNTIMEEXCEPTION = "Pengecualian dilemparkan jika terjadi kesalahan yang hanya bisa ditemukan pada saat runtime terjadi."
E_DESCRIPTION_OUTOFBONDSEXCEPTION = "Pengecualian dilemparkan jika sebuah nilai bukan kunci yang valid. Ini merupakan kesalahan yang tidak bisa dideteksi pada waktu kompilasi."
E_DESCRIPTION_OVERFLOWEXCEPTION = "Pengecualian dilemparkan saat menambahkan elemen ke full container."
E_DESCRIPTION_RANGEEXCEPTION = "Pengecualian dilemparkan untuk menunjukkan berbagai kesalahan selama eksekusi program. Biasanya ini berarti ada kesalahan aritmatika selain under/ overflow. Ini adalah versi runtime dari DomainException."
E_DESCRIPTION_UNDERFLOWEXCEPTION = "Pengecualian dilemparkan saat melakukan operasi yang tidak valid pada container kosong, seperti mengeluarkan elemen."
E_DESCRIPTION_UNEXPECTEDVALUEEXCEPTION = "Pengecualian dilempar jika nilai tidak sesuai dengan seperangkat nilai. Biasanya hal ini terjadi ketika fungsi memanggil fungsi lain dan mengharapkan nilai kembalian dengan tipe atau nilai tertentu yang tidak termasuk kesalahan aritmatika atau kesalahan penyangga."
E_DESCRIPTION_COMMON = "Eksepsi dilemparkan jika %s mengalami kesalahan."

